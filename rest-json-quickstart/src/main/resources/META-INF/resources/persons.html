<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Person REST service</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/wingcss/0.1.8/wing.min.css"/>
    <!-- Load AngularJS -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script type="text/javascript">
      var app = angular.module("PersonManagement", []);

      //Controller Part
      app.controller("PersonManagementController", function ($scope, $http) {

        //Initialize page with default data which is blank in this example
        $scope.persons = [];

        $scope.form = {
          firstName: "",
          lastName: "",
          age: ""
        };

        //Now load the data from server
        _refreshPageData();

        //HTTP POST methods for add persons
        $scope.add = function () {
          var data = { "firstName": $scope.form.firstName, "lastName": $scope.form.lastName, "age": $scope.form.age};

          $http({
            method: "POST",
            url: '/persons',
            data: angular.toJson(data),
            headers: {
              'Content-Type': 'application/json'
            }
          }).then(_success, _error);
        };

        /* Private Methods */
        //HTTP GET- get all persons collection
        function _refreshPageData() {
          $http({
            method: 'GET',
            url: '/persons'
          }).then(function successCallback(response) {
            $scope.persons = response.data;
          }, function errorCallback(response) {
            console.log(response.statusText);
          });
        }

        function _success(response) {
          _refreshPageData();
          _clearForm();
        }

        function _error(response) {
          alert(response.data.message || response.statusText);
        }

        //Clear the form
        function _clearForm() {
          $scope.form.firstName = "";
          $scope.form.lastName = "";
          $scope.form.age = "";
        }
      });
    </script>
</head>
<body ng-app="PersonManagement" ng-controller="PersonManagementController">

<div class="container">
    <h1>REST Service - Person</h1>

    <h3>Добавить человека</h3>
    <form ng-submit="add()">
        <div class="row">
            <div class="col-6"><input type="text" placeholder="Имя" ng-model="form.firstName" size="60"/></div>
        </div>
        <div class="row">
            <div class="col-6"><input type="text" placeholder="Фамилия" ng-model="form.lastName" size="60"/></div>
        </div>
        <div class="row">
            <div class="col-6"><input type="text" placeholder="Возраст" ng-model="form.age" size="60"/></div>
        </div>
        <input type="submit" value="Save"/>
    </form>

    <h3>Список людей</h3>

        <div class="row">
            <div class="col-lg-12">Имя</div>
            <div class="col-lg-12">Фамилия</div>
            <div class="col-lg-12">Возраст</div>
        </div>

        <div class="row" ng-repeat="person in persons">
            <div class="col-lg-12">{{ person.firstName }}</div>
            <div class="col-lg-12">{{ person.lastName }}</div>
            <div class="col-lg-12">{{ person.age }}</div>
        </div>
</div>


</body>
</html>
